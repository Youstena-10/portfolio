<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container mt-5">
    <a href="product.html" class="btn btn-secondary mb-4 " style="background-color: #6f42c1; ">&larr; Back to Book List</a>
    <div class="row">
  
      <div class="col-md-4 text-center">
        <img id="bookImg" src="" alt="Book Image" class="img-fluid mb-3" />
      </div>

     
      <div class="col-md-5">
        <h2 id="bookTitle"></h2>
        <p><strong>Author:</strong> <span id="bookAuthor"></span></p>
        <p><strong>Price:</strong> <span id="bookPrice"></span></p>
        <p><strong>Language:</strong> <span id="bookLanguage"></span></p>
        <p><strong>Publisher:</strong> <span id="bookPublisher"></span></p>
        <p><strong>Category:</strong> <span id="bookCategory"></span></p>
        
      </div>

     
      <div class="col-md-3">
        <h4>Summary</h4>
        <p id="bookSummary"></p>
      </div>
    </div>
  </div>

  <script src="./js/details.js"></script>
</body>
</html>
